<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
  
  body, html {
    height: 100%;
    line-height: 1.8;
  }
  .w3-bar .w3-button {
    padding: 16px;
  }
  div.scroll {
        background-color: rgb(74, 219, 188);
        width: 1100px;
        height: 450px;
        overflow-x: hidden;
        overflow-y: auto;
        text-align: left;
        padding: 10px;
      }
  </style>
<body>
  
  <div class="w3-top">
    <div>
      <% include userheader.html %>
    </div>
     <br>
     <br><br>
  <div class="container" >
    <h4 style= "color: rgb(22, 111, 167); text-align: center;"><strong>PROFILE</strong> </h4>
    <div class="scroll">
    <form action="/login/updateuserdata" method="POST" >
      <div class="form-group">
        <label>UserName</label>
        <input class="form-control" type="text" name="name"  value = <%= userdetails.name %> autocomplete="off">
      </div>
      <div class="form-group">
        <label>Email Id</label>
        <input class="form-control" type="email" name="email" value=<%= userdetails.useremail %> autocomplete="off" readonly>
      </div>
      <div class="form-group">
        <label>Contact No</label>
        <input class="form-control" type="number" name="phoneno" value=<%= userdetails.phoneno %> autocomplete="off">
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" name="address"  placeholder=<p><%= userdetails.address %></textarea>
      </div>
      <div class="form-group">
        <label>Current Password</label>
        <input type="hidden" name="password" value=<%= userdetails.password %>>
        <input class="form-control" type="password" name="currentpassword">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input class="form-control" type="password" name="newpassword">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" name="confirmpasswod">
      </div>
      <button class="btn btn-primary" type="submit" >Update</button>
    </form>
  </div>
  </div>
</body>

</html>
