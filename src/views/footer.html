<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {
    font-family: "Raleway", sans-serif
  }

  body,
  html {
    height: 100%;
    line-height: 1.8;
    background-color: #FAACA8;
    background-image: linear-gradient(45deg, #FAACA8 0%, #DDD6F3 100%);
  }

  /* Full height image header */
  .bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image: url("/w3images/mac.jpg");
    min-height: 100%;
  }

  .w3-bar .w3-button {
    padding: 16px;
  }

  .w3-container {
    background-color: #FAACA8;
    background-image: linear-gradient(45deg, #FAACA8 0%, #DDD6F3 100%);
  }
</style>

<body>


  <!-- About Section -->
  <div style="width: 100%; overflow: hidden;">
    <div style="width: 300px; margin-left:50px;float: left;">
      <img src="/images/index1.jpeg" style="width:400px;height:400px;">
    </div>
    <div class="w3-container" style="padding:128px 16px;width: 300px; float: left;margin-top: 10px;margin-left: 230px;"
      id="about">
      <h3 class="w3-center">ABOUT US</h3>
      <p class="w3-center w3-large">Ordering App Project</p>
    </div>
  </div>
  <!-- Contact Section -->
  <div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
    <h3 class="w3-center">CONTACT</h3>
    <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
    <div style="margin-top:48px">
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> INDIA</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: +91 9876543219</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: shoppingcart@mail.com</p>
      <br>
      <form action="/index/contact" method="POST">
        <p><input class="w3-input w3-border" type="text" placeholder="name" name="name"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="email" name="email"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="subject" name="subject"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="message" name="message"></p>
        <p>
          <button class="w3-button w3-black" type="submit">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
        </p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    <pre>Â© 2021 Copyright: Shopping Cart</pre>
  </div>

</body>

</html>
