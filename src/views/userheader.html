}
nav a{
  color:#3a6b35;

}
nav ul li {
  display: inline-block;
  list-style: none;
  margin: 10px 20px;
}
/* nav ul li a {
  color: green;

nav ul li a::after {
  content: '';
  width: 0;
  height: 2px;
  background: #3a6b35;
  position: absolute;
  left: 0;
  bottom: -6px;
  transition: 0.5s;
}
nav ul li a:hover::after {
  width: 100%;
}
